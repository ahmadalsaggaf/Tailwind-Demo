<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="bg-gray-300">
    <div class="bg-gray-100 grid lg:grid-cols-2 2xl:grid-cols-5">
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-4xl lg:px-12 lg:py-24 2xl:col-span-2">
            <img class="h-10" src="/img/logo.svg" alt="website logo">
            <img class="mt-6 rounded-xl shadow-2xl sm:mt-8 sm:h-64 w-full object-cover object-center lg:hidden"
                src="/img/beach-work.jpg" alt="women work on workcation">
            <h1 class="mt-3 text-xl text-gray-900 font-bold sm:mt-6 sm:text-4xl lg:text-3xl xl:text-4xl">
                You can work from anywhere.
                <br class="">
                <span class=" text-indigo-500">Take advantage of it.</span>
            </h1>
            <p class="mt-2 font-light text-gray-600 sm:text-xl">Workcation helps you find work-friendly rentals in
                beautiful
                locations
                so you can
                enjoy some
                nice weather
                even when you're not on vacation.
            </p>
            <a class="btn btn-primary px-8 shadow-lg hover:-translate-y-0.5 transform transition" href="#">Book Now!</a>
            <a class="btn btn-secondary" href="#">Learn More</a>

        </div>
        <div class=" relative hidden lg:block 2xl:col-span-3">
            <img class=" absolute inset-0
             w-full h-full object-cover object-center" src="/img/beach-work.jpg" alt="women work on workcation">
        </div>
    </div>
</body>

</html>
